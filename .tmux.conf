#set prefix
set -g prefix M-a
bind M-a send-prefix
unbind C-b

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'
#set -g @yank_selection_mouse 'clipboard'

# Enable logging path
set -g @logging-path '/home/jireh/Bureau/log/%Y-%m-%d'
set -g @logging-filename "#{session_name}-#{window_index}-#{pane_index}.log"
set -g @screen-capture-path "/home/jireh/Bureau/log/Capture"
# set -g @save-complete-history-path "/home/jireh/Bureau/Logging/Complete"
set -g @save-complete-history-path "/home/jireh/Bureau//log/Complete"

# Enable mouse mode
set -g mouse on

# Open new windows and panes in the current working directory of the active
# pane.
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# Disable exit-empty
# set -s exit-empty off

set -g history-limit 10000
set -g allow-rename off
set-option -g set-clipboard off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
